            --gold-dim: #8b7355;
            --page: #f5f0e1;
            --page-shadow: #d4cbb8;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background: var(--bg-deep);
            min-height: 100vh;

        }

        /* 背景星空效果 */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* 浮动光晕 */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #1a3a4a, transparent);
            top: -100px;
            left: -100px;
            animation: float1 20s ease-in-out infinite;
        }

        .glow-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #2a1a3a, transparent);
            bottom: -50px;
            right: -50px;
            animation: float2 25s ease-in-out infinite;
        }

        .glow-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.15), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, 80px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, -60px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.5); }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* 书籍容器 */
        .book-wrapper {
            perspective: 2000px;
            margin-bottom: 40px;
        }

        .book {
            position: relative;
            width: 320px;
            height: 420px;
            transform-style: preserve-3d;
        }

        /* 书脊 */
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, #1a1510, #2a2015, #1a1510);
            transform: rotateY(-90deg) translateX(-15px);
            transform-origin: left;
            border-radius: 2px 0 0 2px;
        }

        /* 封底 */
        .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1510 0%, #2a2015 50%, #1a1510 100%);
            border-radius: 4px;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.5),
                0 20px 60px rgba(0,0,0,0.8);
            transform: translateZ(-15px);
        }

        /* 封面 */

            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/f2439799033c4187bb0fe4f9ace21cba.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=20260223191254339CA53B831E4E71B8AD&rrcfp=8a172a1a&x-expires=1772449975&x-signature=nkavJdcho3KNzuByjZIelAfwaOQ%3D');
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 
                inset 0 0 80px rgba(0,0,0,0.4),
                5px 5px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 10;
        }

        .book-cover.open {
            transform: rotateY(-160deg);
        }

        /* 内页 */
        .book-page {
            position: absolute;
            width: calc(100% - 10px);
            height: calc(100% - 20px);
            left: 10px;
            top: 10px;
            background: linear-gradient(135deg, var(--page) 0%, var(--page-shadow) 100%);
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.05),
                -5px 0 15px rgba(0,0,0,0.1);
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }

        .book-page::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(128, 90, 40, 0.2), transparent);
        }

        .book-page::after {
            content: '?';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: rgba(128, 90, 40, 0.3);
            font-family: serif;
        }

        .page-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        /* 答案显示区域 */
        .answer-display {
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .answer-display.visible {
            opacity: 1;
        }

        .answer-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-number {
            font-family: 'Crimson Pro', serif;
            font-size: 14px;
            color: #8b7355;
            letter-spacing: 2px;
        }

            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

            width: 4px;
            height: 4px;
            background: var(--gold-dim);
            border-radius: 50%;

            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(128, 90, 40, 0.4);
            font-family: serif;
        }

        /* 输入区域 */
        .input-section {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .question-input {
            width: 100%;
            padding: 18px 24px;
            font-family: 'Noto Serif SC', serif;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(201, 162, 39, 0.2);
            border-radius: 8px;
            color: #e8e0d0;
            outline: none;
            transition: all 0.3s ease;
        }

        .question-input::placeholder {
            color: rgba(232, 224, 208, 0.4);
        }

        .question-input:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(201, 162, 39, 0.1);
        }

        .seek-button {
            position: relative;
            padding: 16px 48px;
            font-family: 'Noto Serif SC', serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--bg-deep);
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            border: none;
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .seek-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(201, 162, 39, 0.3);
        }

        .seek-button:active {
            transform: translateY(0);
        }

        .seek-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .seek-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s ease;
        }

        .seek-button:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        /* 提示文字 */
        .hint-text {
            font-size: 13px;
            color: rgba(232, 224, 208, 0.4);
            letter-spacing: 1px;
            text-align: center;
            margin-top: 20px;
        }

        /* 动画状态 */
        .thinking .answer-text {
            animation: thinkingPulse 1.5s ease-in-out infinite;
        }

        @keyframes thinkingPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 书本打开时的浮动动画 */
        .book.opened {
            animation: bookFloat 4s ease-in-out infinite;
        }

        @keyframes bookFloat {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        /* 魔法粒子 */
        .magic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(201, 162, 39, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .book {
                width: 280px;
                height: 380px;
            }

            .answer-text {
                font-size: 22px;
            }

            .question-input {
                font-size: 15px;
                padding: 15px 20px;
            }
        }

        /* 减少动画 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

        // 核心工具函数
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 爱情问题匹配逻辑
        function isLoveQuestion(question) {
            const formatQuestion = question.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[\uff00-\uffef]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xfee0));
            return loveKeywords.some(keyword => 
                formatQuestion.includes(keyword.toLowerCase().replace(/\s+/g, ''))
            );
        }

        // 创建魔法粒子效果
        function createMagicParticles() {
            const particlesContainer = document.getElementById('magic-particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 生成星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 2 + 1}px;
                    height: ${Math.random() * 2 + 1}px;
                    --duration: ${Math.random() * 3 + 2}s;
                    animation-delay: ${Math.random() * 2}s;
                `;
                starsContainer.appendChild(star);
            }
        }

        // 核心元素获取
        const book = document.getElementById('book');
        const bookCover = document.getElementById('bookCover');
        const answerDisplay = document.getElementById('answerDisplay');
        const answerText = document.getElementById('answerText');
        const answerNumber = document.getElementById('answerNumber');
        const questionInput = document.getElementById('questionInput');
        const seekButton = document.getElementById('seekButton');
        const pageNumberElement = document.getElementById('page-number');

        let isOpen = false;
        let isAnimating = false;
        let currentAnswer = '';
        let pageCount = 0;

        // 打开书籍
        function openBook(callback) {
            if (isAnimating || isOpen) return;
            
            isAnimating = true;
            createMagicParticles();
            
            bookCover.classList.add('open');
            book.classList.add('opened');
            isOpen = true;
            
            setTimeout(() => {
                isAnimating = false;
                if (callback) callback();
            }, 1200);
        }

        // 关闭书籍
        function closeBook(callback) {
            if (isAnimating || !isOpen) return;
            
            isAnimating = true;
            
            bookCover.classList.remove('open');
            book.classList.remove('opened');
            isOpen = false;
            
            setTimeout(() => {
                answerDisplay.classList.remove('visible');
                isAnimating = false;
                if (callback) callback();
            }, 500);
        }

        // 显示答案
        function showAnswer(answer) {
            pageCount++;
            answerDisplay.classList.remove('visible');
            
            setTimeout(() => {
                answerText.textContent = answer;
                answerNumber.textContent = `第 ${pageCount} 页`;
                // 生成随机页码
                const randomPageNumber = Math.floor(Math.random() * 300) + 1;
                pageNumberElement.textContent = randomPageNumber;
                answerDisplay.classList.add('visible');
            }, 300);
        }

        // 寻求答案
        function seekAnswer() {
            const question = questionInput.value.trim();
            
            if (!question) {
                questionInput.focus();
                questionInput.style.borderColor = '#c9a227';
                setTimeout(() => {
                    questionInput.style.borderColor = '';
                }, 1000);
                return;
            }
            
            seekButton.disabled = true;
            
            if (!isOpen) {
                openBook(() => {
                    showThinkingState();
                });
            } else {
                showThinkingState();
            }
        }

        // 显示思考状态
        function showThinkingState() {
            answerDisplay.classList.add('thinking');
            answerText.textContent = "寻找答案中...";
            
            setTimeout(() => {
                answerDisplay.classList.remove('thinking');
                const isLove = isLoveQuestion(questionInput.value.trim());
                const answer = isLove ? getRandomItem(loveAnswers) : getRandomItem(generalAnswers);
                currentAnswer = answer;
                showAnswer(answer);
                seekButton.disabled = false;

                // 自动关闭书本
                setTimeout(() => {
                    closeBook();
                }, 5000);
            }, 1500);
        }

        // 事件监听
        bookCover.addEventListener('click', () => {
            if (isAnimating) return;
            
            if (isOpen) {
                closeBook();
            } else {
                if (currentAnswer) {
                    openBook(() => {
                        showAnswer(currentAnswer);
                    });
                }
            }
        });

        seekButton.addEventListener('click', seekAnswer);

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                seekAnswer();
            }
        });

        // 初始化
        createStars();
        questionInput.focus();
